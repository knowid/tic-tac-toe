<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    
    <!-- header: heading -->
    <header id="heading">
        <h1 class="center py-2">Tic Tac Toe</h1>
    </header>

    <!-- Section: game-board -->
    <section id="game-board">
        <div class="container game-board-container">
            <!-- data-c denotes the cell -->
            <div class="cell" data-c></div>
            <div class="cell" data-c></div>
            <div class="cell" data-c></div>
            <div class="cell" data-c></div>
            <div class="cell" data-c></div>
            <div class="cell" data-c></div>
            <div class="cell" data-c></div>
            <div class="cell" data-c></div>
            <div class="cell" data-c></div>
        </div>
    </section>

    <!-- Section: Modal -->
    <section id="modal">
        <p class="text">X won!</p>
        <button id="rePlay">Play again ?</button>
    </section>
    
    <!-- JS file for the game -->
    <script src="js/app.js"></script>
</body>
</html>
